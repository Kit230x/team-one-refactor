<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- LINKS TO STYLING FOLDERS-->
        <link rel="stylesheet" href="styles/nav.css">
        <link rel="stylesheet" href="styles/signupstyle/containerrules.css">
        <link rel="stylesheet" href="styles/signupstyle/formsandbuttons.css">
        
        <!-- SEARCH BAR ICON -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
        <title>Login</title>

    </head>

<!-- ------------------------------------------------------------------------ -->

    <body>

    <!-- NAVIGATION BAR -->
    <div class="outter-navcontainer">
        <nav style="margin: auto;">
            <div class="navbar-container" id="navBarContainer" style="padding: 5px 10px; width: 100%; height: 35px" >
            
                <div class="left-container">
                    <!-- WEBSITE TITLE NAME-->
                    <div>
                        <a href="index.html" class="navbar-logo">
                            <img src="img/t1-games-logo.png" style="width: 20px; margin-left: 20px;">
                            <span class="navbar-logotext nav-hover"><b>T1 Games</b></span>
                        </a>
                    </div>
                
                    <!-- RANDOM GAME SELECTOR -->
                    <a href="#" class="nav-random nav-hover" id="randomGame">Play a Random Game</a>
                </div>
                
                <!-- RIGHT SIDE OF NAV CONTAINER-->
                <div class="right-container">
                    <!-- SEARCH BAR -->
                    <div style="width: 400px;">
                        <form action="#">
                            <div class="search nav-hover">
                                <span class="material-symbols-outlined search-icon">search</span>
                                <input class="search-input" type="text" placeholder="Search for Games" name="search">
                            </div>
                        </form>
                    </div>
                
                    <!-- LOGIN & SIGN UP BUTTON -->
                    <div class="navbar-loginsignup nav-hover" style="margin-right: 25px; margin-top: 5px;">
                        <a href="login.html" class="signup-login nav-hover">Login</a>
                        <span>/</span>
                        <a href="signup.html" class="signup-login nav-hover">Sign Up</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>

<!-- ------------------------------------------------------------------------ -->

    <!-- MAIN CONTENT OF WEBSITE-->
    <main>
        <div class="main-container" style="background-image: url('background.gif');">
            <div class="outter-container">
                <div class="container">
                    <script type="text/javascript" src="javascript/validation.js" defer></script>
                    <h1>LOGIN</h1>

                    <!-- AUTH FORMS -->
                    <div class="auth-outter-container">
                        <a href="https://google.com"></a>
                        <div class="auth-container" style="margin-right: 25px; padding: 10px 65px 10px 65px"> 
                            <a href="https://google.com">
                                <img src="https://cdn.prod.website-files.com/6753dc0c6ca857205da90ba1/675d0659a64f7112fed8c326_google.svg" loading="lazy" alt="Google">
                                <div class="text-lg">Google</div>
                            </a>
                        </div>

                        <div style="display:inline-block; margin: auto; position: relative;">
                        <a style="color: white; font-weight: 800; font-size: 1.5em;">OR</a>
                        </div>

                        <div class="auth-container" style="margin-left: 25px;">
                            <a href="https://facebook.com">
                                <img src="https://cdn.prod.website-files.com/6753dc0c6ca857205da90ba1/675d07305037e641ae210dbd_Facebook.svg" 
                                loading="lazy" alt>
                                <div class="text-lg">Facebook</div>
                            </a>
                        </div>
                        
                    <p id="error-message" style="margin-top: 50px;"></p>
                    <form id="form" style="margin: auto; width: min(400px, 100%); flex-direction: column; display: flex; gap: 10px;";>

                        <!-- EMAIL INPUT -->
                        <div>
                            <label for="email-input">
                                <span>@</span>
                            </label>
                            <input type="text" name="email" id="email-input" placeholder="email@example.com">
                        </div>

                        <!-- PASSWORD INPUT -->
                        <div style="position: relative;">
                            <label for="password-input">
                                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm0-80h480v-400H240v400Zm240-120q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80ZM240-160v-400 400Z"/></svg>
                            </label>
                            <input type="password" name="password" id="password-input" placeholder="Password" required>
                            
                            <!-- Button to toggle password visibility -->
                            <button type="button" id="toggle-password" aria-label="Show/Hide Password" style="position: absolute; right: 0; top: 0; background: transparent; border: none; padding: 10px;">
                                
                                <!-- Default: Visibility Off (show password) image -->
                                <img id="visibility-on" src="img/vison.png" alt="Show Password" style="width: 24px; height: 24px; display: block;">
                                
                                <!-- Visibility Off (hide password) image -->
                                <img id="visibility-off" src="img/visoff.png" alt="Hide Password" style="width: 24px; height: 24px; display: none;">

                            </button>
                        </div>

                        <button type="submit" class="sign-up-btn">Login</button>
                    </form>

                        <div style="margin-top: 15px;">
                        <p style="color: white;">New Here? <a href="signup.html" style="color: white; text-decoration: none;" class="nav-hover">| Create an Account</a></p>
                        </div>
                </div>
            </div>
        
        </main>
    </body>
</html>
