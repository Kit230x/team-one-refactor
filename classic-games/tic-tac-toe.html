<html lang="en">

<!-- ------------------------------------------------------------------------ -->

<!-- NAVIGATION BAR -->
<div class="outter-navcontainer">
    <nav style="margin: auto; display: flex; justify-content: space-evenly; width: 850px;">
        <div class="navbar-container" id="navBarContainer" style="padding: 5px 10px; height: 35px;">
        
            <div class="left-container" style="margin-left: 50px;">
                <!-- WEBSITE TITLE NAME-->
                <div>
                    <a href="/index.html" class="navbar-logo">
                        <img src="/img/t1-games-logo.png" style="width: 20px; margin-left: 20px;">
                        <span class="navbar-logotext nav-hover"><b>T1 Games</b></span>
                    </a>
                </div>
            </div>

            <!-- RANDOM GAME SELECTOR -->
            <span id="randomButton" class="nav-random nav-hover">Play a Random Game</span>
            
            <!-- RIGHT SIDE OF NAV CONTAINER-->
            <div class="right-container" style="margin-right: 50px;">

                <!-- LOGIN & SIGN UP BUTTON -->
                <div class="navbar-loginsignup nav-hover" style="margin-right: 25px; margin-top: 5px;">
                    <a href="/login.html" class="signup-login nav-hover">Login</a>
                    <span>/</span>
                    <a href="/signup.html" class="signup-login nav-hover">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>
</div>

<!-- ------------------------------------------------------------------------ -->

<!-- MAIN CONTENT OF WEBSITE-->
<main>
    <div style="margin: auto;">
    <!-- GAME TITLE -->
        <div class="game-title-tag" style="margin: auto; align-items: center;">
            <h1 style="font-size: 2em; margin-top: 100px; margin-left: 250px;">Tic-Tac-Toe</h1>
        </div>

<!-- ------------------------------------------------------------------------ -->

    <!-- MAIN CONTIANER FOR CONTENT -->

    <!-- HOLDS SIDEBAR CONTENT AND GAME -->
    <div style="display: flex; justify-content: space-between; height: 500px;">
    
<!-- ------------------------------------------------------------------------ -->

    <!-- LEFT SIDEBAR CONTENT  -->
    <div class="sidebar" style="margin-left: 250px;">

    </div>

<!-- ------------------------------------------------------------------------ -->

    <!-- GAME CONTAINER CONTENT ** PUT GAME CONTENT HERE -->
    <div>
        <h5 class="difficulty-choices">
                  
            <input type="radio" id="easy" name="difficulty" value="Easy" onchange="initializeGame('Easy')">
            <label for="easy">Easy</label>

            <input type="radio" id="medium" name="difficulty" value="Medium" onchange="initializeGame('Medium')">
            <label for="medium">Medium</label>

            <input type="radio" id="impossible" name="difficulty" value="Impossible" onchange="initializeGame('Impossible')">
            <label for="impossible">Impossible</label>

            <input type="radio" id="hotseat" name="difficulty" value="Hotseat Play" onchange="initializeGame('Hotseat')">
            <label for="hotseat">Hotseat Play</label>
    
        </h5>
                            
        <div id="cellContainer">
            <div cellIndex="0" class="cell"></div>
            <div cellIndex="1" class="cell"></div>
            <div cellIndex="2" class="cell"></div>
            <div cellIndex="3" class="cell"></div>
            <div cellIndex="4" class="cell"></div>
            <div cellIndex="5" class="cell"></div>
            <div cellIndex="6" class="cell"></div>
            <div cellIndex="7" class="cell"></div>
            <div cellIndex="8" class="cell"></div>
          </div>
          <h2 id="statusText">Choose a difficulty</h2>
          <button id="restartButton">Restart</button>
          <script src="/javascript/tic-tac-toe.js"> </script>

    </div>

 <!-- ------------------------------------------------------------------------ -->

    <!-- RIGHT SIDEBAR CONTENT -->
    <div class="sidebar" style="margin-right: 250px;">

    </div>

<!-- ------------------------------------------------------------------------ -->

    </div>
</main>
            
<!-- ------------------------------------------------------------------------ -->

    <!-- FOOTER -->
    <footer style="background-color: rgb(38, 38, 38); border-top: 5px solid #111; display: flex; justify-content: space-evenly; bottom: 0;">
        <p>T1 GAMES</p>
        <p>2025</p>
        <p>Contact Us</p>
    </footer>

<!-- ------------------------------------------------------------------------ -->  

    </body>
</html>
