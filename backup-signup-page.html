<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- LINKS TO STYLING FOLDERS-->
        <link rel="stylesheet" href="styles/nav.css">
        <link rel="stylesheet" href="styles/signupstyle/containerrules.css">
        <link rel="stylesheet" href="styles/signupstyle/formsandbuttons.css">

        
        <!-- SEARCH BAR ICON -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>

        <!-- FAVICON-->
        <link rel="icon" type="image/png" href="/img/t1-games-logo.png/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="/img/t1-games-logo.png/favicon.svg" />
        <link rel="shortcut icon" href="/img/t1-games-logo.png/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="/img/t1-games-logo.png/apple-touch-icon.png" />
        <title>Signup</title>

        <script src="/javascript/randombutton.js"></script>

    </head>

    <body>
            <!-- FIREBASE DATABASE -->
            <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
        
            <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
            <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
        
            <script src="javascript/config.js"></script>        
            <script src="javascript/auth-state.js"></script>        


<!-- ------------------------------------------------------------------------ -->

          <!-- START*** NAVIGATION BAR -->
          <div class="outter-navcontainer">
            <nav style="margin: auto;">
                <div class="navbar-container" id="navBarContainer">
        
                    <div class="left-container">
                        <div>
                            <a href="index.html" class="navbar-logo">
                                <img src="img/t1-games-logo.png" style="width: 20px; margin-left: 20px;">
                                <span class="navbar-logotext nav-hover"><b>T1 Games</b></span>
                            </a>
                        </div>
        
                        <span id="randomButton" class="nav-random nav-hover">Play a Random Game</span>
                    </div>
        
                    <div class="right-container">
                        <div style="width: 400px;">
                            <form action="#">
                                <div class="search nav-hover">
                                    <span class="material-symbols-outlined search-icon">search</span>
                                    <input class="search-input" type="text" placeholder="Search for Games" name="search">
                                </div>
                            </form>
                        </div>
        
                        <div class="navbar-loginsignup nav-hover" style="margin-top: 4px;">
                            <a href="signup.html" class="signup-login nav-hover">Login / Signup</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <!-- END*** NAV BAR -->

<!-- ------------------------------------------------------------------------ -->

    <!-- MAIN CONTENT OF WEBSITE-->

                <div id="content_container" class="main-container" style="background-image: url('background.gif');">
                    <div id="form_container" class="outter-container">
                        <div id="form_header_container" class="container">
                            <h1 id="form_header"> Login or Register </h1>
                        </div>
                <form>
                        <div id="form_content_container">
                            <div id="form_content_inner_container" style="margin: auto; width: min(400px, 100%); flex-direction: column; display: flex; gap: 10px;">

                                <!-- USERNAME INPUT -->
                                <div>
                                    <label for="firstname-input">
                                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Zm80-80h480v-32q0-11-5.5-20T700-306q-54-27-109-40.5T480-360q-56 0-111 13.5T260-306q-9 5-14.5 14t-5.5 20v32Zm240-320q33 0 56.5-23.5T560-640q0-33-23.5-56.5T480-720q-33 0-56.5 23.5T400-640q0 33 23.5 56.5T480-560Zm0-80Zm0 400Z"/></svg>
                                    </label>
                                    <input type="text" name="username" id="full_name" placeholder="Username">
                                </div>

                                <!-- EMAIL INPUT -->
                                <div>
                                    <label for="email-input">
                                        <span>@</span>
                                    </label>
                                    <input type="text" name="email" id="email" placeholder="email@example.com">
                                </div>
                                
                                <label for="password-input">
                                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm0-80h480v-400H240v400Zm240-120q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80ZM240-160v-400 400Z"/></svg>
                                </label>
                                <input type="password" name="password" id="password" placeholder="Password" required>
                                
                                <!-- Button to toggle password visibility -->
                                <button type="button" id="toggle-password" aria-label="Show/Hide Password" style="position: absolute; right: 0; top: 0; background: transparent; border: none; padding: 10px;">
                                    
                                    <!-- Default: Visibility Off (show password) image -->
                                    <img id="visibility-on" src="img/vison.png" alt="Show Password" style="width: 24px; height: 24px; display: block;">
                                    
                                    <!-- Visibility Off (hide password) image -->
                                    <img id="visibility-off" src="img/visoff.png" alt="Hide Password" style="width: 24px; height: 24px; display: none;">
    
                                </button>
                            </div>
                            
                                <div id="button_container" >
                                    <button onclick="login()" style="color: white; text-decoration: none;" class="nav-hover">Login</button>
                                    <button onclick="register()" style="color: white; text-decoration: none;" class="nav-hover">Sign Up</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
        
        </main>
    </body>
</html>
