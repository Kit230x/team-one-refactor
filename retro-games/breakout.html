<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- LINKS TO STYLING FOLDERS-->
        <link rel="stylesheet" href="/styles/indexstyle/index.css">
        <link rel="stylesheet" href="/styles/nav.css">
        <link rel="stylesheet" href="/styles/globalstyling.css">
        <link rel="stylesheet" href="/styles/games/breakout.css">


        <!-- SEARCH BAR ICON -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
        <title>T1-Games</title>

        <script src="/javascript/randombutton.js"></script>
        <script src="/javascript/breakout.js" defer></script>
        <script src="/javascript/chat-room.js"></script>

        <style>
            .chatroom-container {
                background-color: #f4f4f4;
                border-radius: 8px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                margin: auto;
                max-width: 900px;
                padding: 20px;
            }

            #messageDisplay {
                border: 1px solid #ddd;
                border-radius: 5px;
                padding: 10px;
                background-color: #fff;
                font-size: 14px;
            }

            textarea {
                border: 1px solid #ddd;
                border-radius: 5px;
                padding: 10px;
                font-size: 14px;
                resize: none;
            }

            button {
                border-radius: 5px;
                font-size: 16px;
                transition: background-color 0.3s ease;
            }

            button:hover {
                background-color: #0056b3;
            }

        </style>



    </head>

 <!--

    <body>   

<!-- ------------------------------------------------------------------------ -->

<!-- NAVIGATION BAR -->
<div class="outter-navcontainer">
    <nav style="margin: auto; display: flex; justify-content: space-evenly; width: 850px;">
        <div class="navbar-container" id="navBarContainer" style="padding: 5px 10px; height: 35px;">
        
            <div class="left-container" style="margin-left: 50px;">
                <!-- WEBSITE TITLE NAME-->
                <div>
                    <a href="/index.html" class="navbar-logo">
                        <img src="/img/t1-games-logo.png" style="width: 20px; margin-left: 20px;">
                        <span class="navbar-logotext nav-hover"><b>T1 Games</b></span>
                    </a>
                </div>
            </div>

            <!-- RANDOM GAME SELECTOR -->
            <span id="randomButton" class="nav-random nav-hover">Play a Random Game</span>
            
            <!-- RIGHT SIDE OF NAV CONTAINER-->
            <div class="right-container" style="margin-right: 50px;">

                <!-- LOGIN & SIGN UP BUTTON -->
                <div class="navbar-loginsignup nav-hover" style="margin-right: 25px; margin-top: 5px;">
                    <a href="/login.html" class="signup-login nav-hover">Login</a>
                    <span>/</span>
                    <a href="/signup.html" class="signup-login nav-hover">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>
</div>

<!-- ------------------------------------------------------------------------ -->

<!-- MAIN CONTENT OF WEBSITE-->
<main>
    <div style="margin: auto;">
    <!-- GAME TITLE -->
        <div class="game-title-tag" style="margin: auto; align-items: center;">
            <h1 style="font-size: 2em; margin-top: 100px; margin-left: 250px;">Snake</h1>
        </div>

<!-- ------------------------------------------------------------------------ -->

    <!-- MAIN CONTIANER FOR CONTENT -->

    <!-- HOLDS SIDEBAR CONTENT AND GAME -->
    <div style="display: flex; justify-content: space-between;">
    
<!-- ------------------------------------------------------------------------ -->

    <!-- LEFT SIDEBAR CONTENT  -->
    <div class="sidebar" style="margin-left: 250px;">

    </div>

<!-- ------------------------------------------------------------------------ -->

    <!-- GAME CONTAINER CONTENT -->
    <div id="boardContainer">
        <canvas id="board" width="480" height="320"></canvas>
        <div class="game-ui">
            <div id="instructions">
            Move left: ← or A 
            <br>Move right: → or D 
            <br><br>If you hit the ball while the paddle is moving, you'll give it some spin depending on which direction the paddle was moving.
             Try to break all of the blocks! 
            </div>    
        </div>
      </div>
    
      
  

 <!-- ------------------------------------------------------------------------ -->

    <!-- RIGHT SIDEBAR CONTENT -->
    <div class="sidebar" style="margin-right: 250px;">

    </div>

<!-- ------------------------------------------------------------------------ -->

    </div>
</main>

<!-- ------------------------------------------------------------------------ -->

<!-- CHATROOOM SECTION -->
<div class="chatroom-container" style="margin-top: 30px; margin-bottom: 50px; padding: 10px;">
    <h2>Live Chat</h2>

    <!-- Chat messages area (display messages here) -->
    <div id="messageDisplay" style="border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px; margin-bottom: 10px;">
        <!-- Messages will appear here -->
    </div>

    <!-- Message input area -->
    <textarea id="messageInput" style="width: 100%; height: 50px; padding: 10px;" placeholder="Type a message..."></textarea>
    
    <!-- Send button -->
    <button id="sendMessageButton" style="width: 100%; padding: 10px; margin-top: 10px; background-color: #007bff; color: white; border: none; cursor: pointer;">
        Send Message
    </button>
</div>
            
<!-- ------------------------------------------------------------------------ -->

    <!-- FOOTER -->
    <footer style="background-color: rgb(38, 38, 38); border-top: 5px solid #111; display: flex; justify-content: space-evenly; bottom: 0;">
        <p>T1 GAMES</p>
        <p>2025</p>
        <p>Contact Us</p>
    </footer>

<!-- ------------------------------------------------------------------------ -->  

    </body>
</html>
