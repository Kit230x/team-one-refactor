    <!-- MAIN CONTENT OF WEBSITE-->

                <div id="content_container" class="main-container" style="background-image: url('background.gif');">
                    <div id="form_container" class="outter-container">
                        <div id="form_header_container" class="container">
                            <h1 id="form_header"> Login or Register </h1>
                        </div>

                        <form id="form" style="margin: auto; flex-direction: column; display: flex; gap: 10px;">
                            <div style="display: flex; align-items: center;"> <label for="firstname-input">
                                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Zm80-80h480v-32q0-11-5.5-20T700-306q-54-27-109-40.5T480-360q-56 0-111 13.5T260-306q-9 5-14.5 14t-5.5 20v32Zm240-320q33 0 56.5-23.5T560-640q0-33-23.5-56.5T480-720q-33 0-56.5 23.5T400-640q0 33 23.5 56.5T480-560Zm0-80Zm0 400Z"/></svg>
                                </label>
                                <input type="text" name="username" id="full_name" placeholder="Username" style="height: 50px;">
                            </div>
                        
                            <div style="display: flex; align-items: center;"> <label for="email-input">
                                    <span>@</span>
                                </label>
                                <input type="text" name="email" id="email" id="email-input" placeholder="email@example.com" style="height: 50px;">
                            </div>
                            
                            <div style="display: flex; align-items: center; position: relative;"> <label for="password-input">
                                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm0-80h480v-400H240v400Zm240-120q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80ZM240-160v-400 400Z"/></svg>
                                </label>
                                <input type="password" name="password" id="password-input" placeholder="Password" required style="height: 50px;">
                                <button type="button" id="toggle-password" aria-label="Show/Hide Password" style="position: absolute; right: 0; top: 0; background: transparent; border: none; padding: 10px;">
                                    <img id="visibility-on" src="img/vison.png" alt="Show Password" style="width: 24px; height: 24px; display: block; margin-top: 9px;">
                                    <img id="visibility-off" src="img/visoff.png" alt="Hide Password" style="width: 24px; height: 24px; display: none; margin-top: 9px;">
                                </button>                                
                                
                            </div>
                        </form>
         
                        <div id="button_container" style="display: inline-block; padding: 25px;">
                            <button onclick="login()" style="color: black; text-decoration: none; margin-right: 30px;" class="nav-hover auth-btn login-btn">Login</button>
                            <button onclick="register()" style="color: black; text-decoration: none;" class="nav-hover auth-btn signup-btn">Sign Up</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>


        <!-- TOGGLE ABILITY TO SEE YOUR PASSWORD -->
        <script>
            document.addEventListener("DOMContentLoaded", function () {
              const togglePasswordButton = document.getElementById("toggle-password");
              const passwordInput = document.getElementById("password-input");
              const visibilityOnIcon = document.getElementById("visibility-on");
              const visibilityOffIcon = document.getElementById("visibility-off");
          
              togglePasswordButton.addEventListener("click", () => {
                const isPassword = passwordInput.type === "password";
                passwordInput.type = isPassword ? "text" : "password";
                visibilityOnIcon.style.display = isPassword ? "none" : "block";
                visibilityOffIcon.style.display = isPassword ? "block" : "none";
              });
            });
          </script>

    </body>
