<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- LINKS TO STYLING FOLDERS -->
  
  <link rel="stylesheet" href="/styles/indexstyle/index.css" />
  <link rel="stylesheet" href="/styles/nav.css" />
  <link rel="stylesheet" href="/styles/globalstyling.css" />
  <link rel="stylesheet" href="/styles/games/minesweeper.css" />
  

  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

  <title>T1-Games | Minesweeper</title>

  <script src="/javascript/randombutton.js" defer></script>
  <script src="/javascript/minesweeper.js" defer></script>
</head>

<body>
  <div class="main-wrapper">
  <!-- NAVIGATION BAR -->
  <div class="outter-navcontainer">
    <nav style="margin: auto; display: flex; justify-content: space-evenly; width: 850px;">
      <div class="navbar-container" id="navBarContainer" style="padding: 5px 10px; height: 35px;">
        <div class="left-container" style="margin-left: 50px;">
          <a href="/index.html" class="navbar-logo">
            <img src="/img/t1-games-logo.png" style="width: 20px; margin-left: 20px;" />
            <span class="navbar-logotext nav-hover"><b>T1 Games</b></span>
          </a>
        </div>

        <span id="randomButton" class="nav-random nav-hover">Play a Random Game</span>

        <div class="right-container" style="margin-right: 50px;">
          <div class="navbar-loginsignup nav-hover" style="margin-right: 25px; margin-top: 5px;">
            <a href="/login.html" class="signup-login nav-hover">Login</a>
            <span>/</span>
            <a href="/signup.html" class="signup-login nav-hover">Sign Up</a>
          </div>
        </div>
      </div>
    </nav>
  </div>

  
  <main>
    <div style="margin: auto;">
      
      <div class="game-title-tag" style="margin: auto; align-items: center;">
        <h1 style="font-size: 2em; margin-top: 100px; margin-left: 250px;">Minesweeper</h1>
        
        <div class="top-controls">
          <div class="difficulty-choices">
            <input type="radio" id="easy" name="difficulty" value="easy" checked>
            <label for="easy">Easy</label>

            <input type="radio" id="medium" name="difficulty" value="medium">
            <label for="medium">Medium</label>

            <input type="radio" id="hard" name="difficulty" value="hard">
            <label for="hard">Hard</label>
          </div>

          <div class="restart-container">
            <button id="restartButton" class="styled-button">Restart</button>
          </div>
        </div>

      
      <div style="display: flex; justify-content: space-between; height: 500px;">
        
        <div class="sidebar" style="margin-left: 250px;"></div>

        <!-- GAME BOARD -->
        <div>
            <div style="margin-left: 250px; margin-top: 10px;">
                <span id="mineCounter">Mines Left: 10</span>
              </div>
              
              <div id="victoryMessage" style="display:none; margin-left: 250px; margin-top: 10px; color: green; font-size: 1.5em;">
                ðŸŽ‰ You Win!
              </div>
          <div id="board"></div> 
        </div>

        
        <div class="sidebar" style="margin-right: 250px;"></div>
      </div>
    </div>
  </main>
</div>
</div>
  <footer style="background-color: rgb(38, 38, 38); border-top: 5px solid #111; display: flex; justify-content: space-evenly; bottom: 0;">
    <p>T1 GAMES</p>
    <p>2025</p>
    <p>Contact Us</p>
  </footer>
</body>
</html>
