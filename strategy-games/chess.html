<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- LINKS TO STYLING FOLDERS-->
        <link rel="stylesheet" href="/styles/indexstyle/index.css">
        <link rel="stylesheet" href="/styles/nav.css">
        <link rel="stylesheet" href="/styles/globalstyling.css">
        <link rel="stylesheet" href="/styles/games/chess.css">


        <!-- SEARCH BAR ICON -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
        <title>T1-Games</title>

        <script src="/javascript/randombutton.js"></script>
        <script src="/javascript/chess.js" defer></script> 

    </head>

<!-- ------------------------------------------------------------------------ -->

    <body>   
        <div class="main-wrapper">
<!-- ------------------------------------------------------------------------ -->

<!-- NAVIGATION BAR -->
<div class="outter-navcontainer">
    <nav style="margin: auto; display: flex; justify-content: space-evenly; width: 850px;">
        <div class="navbar-container" id="navBarContainer" style="padding: 5px 10px; height: 35px;">
        
            <div class="left-container" style="margin-left: 50px;">
                <!-- WEBSITE TITLE NAME-->
                <div>
                    <a href="/index.html" class="navbar-logo">
                        <img src="/img/t1-games-logo.png" style="width: 20px; margin-left: 20px;">
                        <span class="navbar-logotext nav-hover"><b>T1 Games</b></span>
                    </a>
                </div>
            </div>

            <!-- RANDOM GAME SELECTOR -->
            <span id="randomButton" class="nav-random nav-hover">Play a Random Game</span>
            
            <!-- RIGHT SIDE OF NAV CONTAINER-->
            <div class="right-container" style="margin-right: 50px;">

                <!-- LOGIN & SIGN UP BUTTON -->
                <div class="navbar-loginsignup nav-hover" style="margin-right: 25px; margin-top: 5px;">
                    <a href="/login.html" class="signup-login nav-hover">Login</a>
                    <span>/</span>
                    <a href="/signup.html" class="signup-login nav-hover">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>
</div>

<!-- ------------------------------------------------------------------------ -->

<!-- MAIN CONTENT OF WEBSITE-->
<main>
    <div style="margin: auto;">
    <!-- GAME TITLE -->
        <div class="game-title-tag" style="margin: auto; align-items: center;">
            <h1 style="font-size: 2em; margin-top: 100px; margin-left: 250px;">Chess</h1>
        </div>

<!-- ------------------------------------------------------------------------ -->

    <!-- MAIN CONTIANER FOR CONTENT -->

    <!-- HOLDS SIDEBAR CONTENT AND GAME -->
    <div style="display: flex; justify-content: space-between;">
    
<!-- ------------------------------------------------------------------------ -->

    <!-- LEFT SIDEBAR CONTENT  -->
    <div class="sidebar" style="margin-left: 250px;">

    </div>

<!-- ------------------------------------------------------------------------ -->

    <!-- GAME CONTAINER CONTENT ** PUT GAME CONTENT HERE -->
    <div class="container">
        
        <div id="chessboard"></div>
        
        <h2 id="turn">Current Turn: White</h2>
        
        <div id="mode-selector">
            <label><strong>Game Mode:</strong></label>
            <select id="mode">
                <option value="local">Local 2-Player</option>
                <option value="easy">Vs Computer (Easy)</option>
                <option value="normal">Vs Computer (Normal)</option>
            </select>
        </div>
        
        <button id="reset-btn">Reset Game</button>
        
        <div id="game-result"></div>
    </div>

 <!-- ------------------------------------------------------------------------ -->

    <!-- RIGHT SIDEBAR CONTENT -->
    <div class="sidebar" style="margin-right: 250px;">

    </div>

<!-- ------------------------------------------------------------------------ -->

    </div>
</main>
        </div> 
<!-- ------------------------------------------------------------------------ -->

    <!-- FOOTER -->
    <footer style="background-color: rgb(38, 38, 38); border-top: 5px solid #111; display: flex; justify-content: space-evenly; bottom: 0;">
        <p>T1 GAMES</p>
        <p>2025</p>
        <p>Contact Us</p>
    </footer>

<!-- ------------------------------------------------------------------------ -->  

    
    </body>
</html>
